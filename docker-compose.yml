version: '3'
services:
  telegram-bot-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telegram-bot-api
    env_file:
      - .env
    volumes:
      - telegram-data:/telegram-bot-api-data
    ports:
      - "8081:8081"
    command: >
      /app/telegram-bot-api/bin/telegram-bot-api --api-id=$API_ID --api-hash=$API_HASH --http-ip-address=0.0.0.0 --dir=/telegram-bot-api-data --verbosity=5 --local
    networks:
      - bot-network

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: telegram-bot
    env_file:
      - .env
    depends_on:
      - telegram-bot-api
    environment:
      - TELEGRAM_API_URL=http://telegram-bot-api:8081
    ports:
      - "8001:8001"
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  telegram-data: