version: '3'
services:
  telegram-bot-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: telegram-bot-api
    env_file:
      - .env
    volumes:
      - telegram-data:/telegram-bot-api-data
    ports:
      - "8081:8081"
    command: >
      /app/telegram-bot-api/bin/telegram-bot-api --api-id=$API_ID --api-hash=$API_HASH --http-ip-address=0.0.0.0 --dir=/telegram-bot-api-data --verbosity=5 --local
    networks:
      - bot-network
    restart: unless-stopped

  telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: telegram-bot
    env_file:
      - .env
    depends_on:
      - telegram-bot-api
    environment:
      - TELEGRAM_API_URL=http://telegram-bot-api:8081
    volumes:
      - telegram-data:/telegram-bot-api-data
    ports:
      - "8000:8000"
    networks:
      - bot-network
    restart: unless-stopped
    # Просто добавим задержку перед запуском
    command: >
      bash -c "
      echo 'Waiting for telegram-bot-api to start...' &&
      sleep 20 &&
      echo 'Starting bot...' &&
      python3 polling.py
      "

networks:
  bot-network:
    driver: bridge

volumes:
  telegram-data: